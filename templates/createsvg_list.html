{% extends "base.html" %}   
{% block content %}
{% load static %}
{% static "" as baseUrl %}
    <div class="row">
        <form method="post" action=""  enctype="multipart/form-data">{% csrf_token %}
        {% for obj in object_list %}
            <div class="col-md-4">
                <div class="panel-group" id="accordion">
                    <div class="thumbnail" id="panel{{ obj.id }}">
                        <div class="panel-heading">
                            <div class="row">
                                <a role="button" data-toggle="collapse" data-target="#collapse{{ obj.id }}">
                                    <div class="col-sm-10">
                                        {{ obj.name }}
                                    </div>
                                </a>
                                <div class="col-sm-2">
                                    <input type="checkbox" name="choices" id="{{ obj.id }}" value="{{ obj.id }}"/>
                                </div>
                            </div>
                        </div>
                        <div id="collapse{{ obj.id }}" class="panel-collapse collapse">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <img src="{{ baseUrl }}{{ obj.pathToFileSvg }}" alt="{{ obj.name }}" class="svgDetailImg"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% if forloop.counter|divisibleby:3 %}
            </div>
            <div class="row">
            {% endif %}
       {% endfor %}
        </div>
        <div class="row">
            <div class="col-sm-1 col-sm-offset-10">
                <input type="submit" value="vytvoř svg" role="button" class="btn btn-default"/>
            </div>
        </div>   
        </form>
        
     

    
{% endblock content %}
