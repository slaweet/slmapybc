{% extends "base.html" %}
    

{% block content %}
{% load static %}
{% static "" as baseUrl %}

    <div class="row">
        <div class="col-md-2">
            <div class="row">
                <a class="btn btn-success btn-block" href="{{ instance.get_absolute_url}}edit" role="button">Upravit</a>
            </div>
            <div class="row">
                <a class="btn btn-success btn-block" href="#" role="button">Vytvorit flashcards</a>
            </div>
            <div class="row">
                <a class="btn btn-success btn-block" href="{{ instance.get_absolute_url}}translate" role="button">prelozit</a>
            </div>
            <div class="row">
                <a class="btn btn-success btn-block" href="#" role="button">neco</a>
            </div>
        </div>
        <div class="col-md-10">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <h3 class="panel-title pull-left paddingDetailName">{{ instance.name }}</h3>
                    <div class="pull-right">
                        <a class="btn btn-danger" href="{{ instance.get_absolute_url }}delete" role="button">Smazat</a>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="{{ baseUrl }}{{ instance.pathToFileSvg }}" alt="{{ instance.name }}" class=" svgDetailImg"/>
                        </div>
                        <div class="col-md-6">
                            {{ instance.config }}
                        </div>
                    </div>
                     
                </div>
                <div class="panel-footer clearfix">
                    <a class="btn btn-default pull-right" href="../list" role="button">Zpet na vypis</a>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
